<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
  @@include('../layouts/head-page-meta.html', {'title': 'Forgot password'}) @@include('../layouts/head-css.html')
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body @@bodySetup>
  @@include('../layouts/loader.html')
  <div class="auth-main v1">
    <div class="bg-overlay bg-white"></div>
    <div class="auth-wrapper">
      <div class="auth-form">
        <a href="../index.html" class="d-block mt-5"><img src="../assets/images/logo-white.svg" alt="img"></a>
        <div class="card mb-5 mt-3">
          <div class="card-header bg-dark">
            <h4 class="text-center text-white mb-0 f-w-500">Forgot Password</h4>
          </div>
          <div class="card-body">
            <div class="form-group mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" id="floatingInput" placeholder="Email Address">
            </div>
            <div class="d-grid mt-3">
              <button type="button" class="btn btn-primary">Send reset email</button>
            </div>
          </div>
          <div class="card-footer border-top">
            <div class="d-flex justify-content-between align-items-end">
              <div>
                <h6 class="f-w-500 mb-0">Back to</h6>
                <a href="login-v1.html" class="link-primary">Log in</a>
              </div>
              <a href="../index.html"><img src="../assets/images/logo-dark-sm.svg" alt="img"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
  @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
</body>
<!-- [Body] end -->

</html>
